<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's Your Favorite Stack</title>
    <link rel="stylesheet" href="./CSS/app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
  </head>
  <body>
    <div class="main_container">
      <section class="first_section">
        <div class="main_logo_container">
          <div class="main_logo_second_container">
            <picture class="main_logo">
              <img src="/Images/logo/stacks_logo.png" alt="" />
            </picture>
          </div>
        </div>
        <div class="first_section_contents_wrapper">
          <div class="contents_container">
            <div class="tab_container">
              <div class="first_tab">
                <div class="first_tab_contents_container">
                  <span class="tab_spans">Languages</span>
                </div>
              </div>
              <div class="second_tab">
                <div>
                  <span class="tab_spans">Frameworks</span>
                </div>
              </div>
              <div class="third_tab">
                <div>
                  <span class="tab_spans">IDE/Tools</span>
                </div>
              </div>
            </div>
            <div class="stack_container">
              <div class="first_stack">
                <picture>
                  <img src="/Images/languages/javaScript.png" alt="" />
                </picture>
              </div>
              <div class="second_stack">
                <picture>
                  <img src="/Images/languages/python.png" alt="" />
                </picture>
              </div>
              <div class="third_stack">
                <picture>
                  <img src="/Images/languages/java.png" alt="" />
                </picture>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="./JS/app.js"></script>
</html>
