<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's Your Favorite Stack</title>
    <link rel="stylesheet" href="./CSS/app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
  </head>
  <body>
    <div class="main_container">
      <section class="first_section">
        <div class="main_logo_container">
          <div class="main_logo_second_container">
            <picture class="main_logo"></picture>
          </div>
        </div>
        <div class="first_section_contents_wrapper">
          <div class="contents_container">
            <div class="tab_container">
              <div class="first_tab"></div>
              <div class="second_tab"></div>
              <div class="third_tab"></div>
            </div>
            <div class="stack_container">
              <div class="first_stack"></div>
              <div class="second_stack"></div>
              <div class="third_stack"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="./JS/app.js"></script>
</html>
